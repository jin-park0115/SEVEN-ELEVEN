<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./reset.css">
    <title>SevenEleven</title>
</head>
<body>
    <div id="wrap">
        <div class="header-area">
            <div class="header-top">
                <ul class="top-info">
                    <li>
                        <a href="#none">고객센터</a>
                    </li>
                    <li>
                        <a href="#none">로그인</a>
                    </li>
                    <li>
                        <a href="#none">점주광장</a>
                    </li>
                </ul>
            </div> <!-- 헤더탑 끝 -->
            <div class="header-bottom">
                <div class="header-logo">
                    <img src="./seven-img/logo.png" alt="로고">
                </div> <!-- 로고 끝 -->
                <ul class="bottom-menu">
                    <li>
                        <a href="#none">상품</a>
                    </li>
                    <li>
                        <a href="#none">매장안내</a>
                    </li>
                    <li>
                        <a href="#none">서비스</a>
                    </li>
                    <li>
                        <a href="#none">맴버십</a>
                    </li>
                    <li>
                        <a href="#none">이벤트</a>
                    </li>
                    <li>
                        <a href="#none">창업안내</a>
                    </li>
                </ul>
            </div> <!-- 헤더바텀 끝 -->
        </div> <!-- header끝 -->

        <div class="banner bannerSwiper">
            <div class="swiper-wrapper bs">
                <div class="swiper-slide bss">
                    <img src="./seven-img/slide-01.gif" alt="">
                </div>
                <div class="swiper-slide bss">
                    <img src="./seven-img/slide-02.gif" alt="">
                </div>
                <div class="swiper-slide bss">
                    <img src="./seven-img/slide-03.gif" alt="">
                </div>
                <div class="swiper-slide bss">
                    <img src="./seven-img/slide-04.gif" alt="">
                </div>
                <div class="swiper-slide bss">
                    <img src="./seven-img/slide-05.gif" alt="">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <section class="sec-1">
            <div class="sec-1-area">
                <div class="sec-1-box-area">
                    <h1>2월 행사 상품</h1>
                    <div class="sec-1-box sale">SALE</div>
                    <div class="sec-1-box one">1+1</div>
                    <div class="sec-1-box two">2+1</div>
                </div>
                <div class="sec-1-show showSwiper">
                    <div class="swiper-wrapper is">
                        <div class="swiper-slide iss">
                            <img src="./seven-img/sale-01.jpg" alt="">
                        </div>
                        <div class="swiper-slide iss">
                            <img src="./seven-img/sale-02.jpg" alt="">
                        </div>
                        <div class="swiper-slide iss">
                            <img src="./seven-img/sale-03.jpg" alt="">
                        </div> 
                        <div class="swiper-slide iss">
                            <img src="./seven-img/sale-04.jpg" alt="">
                        </div>
                        <div class="swiper-slide iss">
                            <img src="./seven-img/sale-05.gif" alt="">
                        </div>
                        <div class="swiper-slide iss">
                            <img src="./seven-img/sale-06.gif" alt="">
                        </div>
                        <div class="swiper-slide iss">
                            <img src="./seven-img/sale-07.jpg" alt="">
                        </div>
                        <div class="swiper-slide iss">
                            <img src="./seven-img/sale-08.jpg" alt="">
                        </div>
                        <div class="swiper-slide iss">
                            <img src="./seven-img/sale-09.jpg" alt="">
                        </div>
                        <div class="swiper-slide iss">
                            <img src="./seven-img/sale-10.jpg" alt="">
                        </div>
                        <div class="swiper-slide iss">
                            <img src="./seven-img/sale-11.jpg" alt="">
                        </div>
                        <div class="swiper-slide iss">
                            <img src="./seven-img/sale-12.jpg" alt="">
                        </div>    <!-- sale끝 -->
                    </div>
                </div>
            </div>
        </section> <!-- sec-1끝 -->

        <section class="sec-2">
            <div class="sec-2-name">
                <h1>ONLY 7</h1>
                <p>Seven Eleven 에서만 만날수 있는 상품</p>
            </div>
            <div class="sec-2-main">
                <div class="sec-2-area">
                    <a href="#none">
                        <img src="./seven-img/pb-1.jpg" alt="">
                    </a>
                    <h1 class="sec-2-txt">
                        PB)주문하신아메리카노300ml
                    </h1>
                </div>
                <div class="sec-2-area">
                    <a href="#none">
                        <img src="./seven-img/pb-2.jpg" alt="">
                    </a>
                    <h1 class="sec-2-txt">
                        PB)주문하신카페라떼300ml
                    </h1>
                </div>
                <div class="sec-2-area">
                    <a href="#none">
                        <img src="./seven-img/pb-3.jpg" alt="">
                    </a>
                    <h1 class="sec-2-txt">
                        PB)담음오렌지주스250ml
                    </h1>
                </div>
                <div class="sec-2-area">
                    <a href="#none">
                        <img src="./seven-img/pb-4.jpg" alt="">
                    </a>
                    <h1 class="sec-2-txt">
                        PB)담음사과주스250ml
                    </h1>
                </div>
            </div>
        </section>

    </div> <!-- wrap끝 -->




    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".bannerSwiper", {
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
            renderBullet: function (index, className) {
            return '<span class="' + className + '">' + (index + 1) + "</span>";
            },
        },
        });

        var swiper = new Swiper(".showSwiper", {
        pagination: {
            clickable: true,
            renderBullet: function (index, className) {
            return '<span class="' + className + '">' + (index + 1) + "</span>";
            },
        },
        });

    </script>
</body>
</html>
